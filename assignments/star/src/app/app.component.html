<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Font Awesome Icon Library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <!-- heart like -->
  <h1>{{title}}</h1>

  <fav  [likesCount] = "tweet.likesCount"
   [isActive] = "tweet.isLiked"
  ></fav>

  <!-- <fav></fav> -->
  <br><br>

<div class="heading">
<img src="{{imgUrl}}" alt="">
 <h3>{{name}} user rating</h3>
</div>  
<span class="heading">User Rating</span>
<ngb-rating  class="fa checked" [max] = "5"   [(rate)] = "currentRate" [readonly] = "false"></ngb-rating>
<br>
<!-- assignment title case -->
<input class="" type="text" [(ngModel)]="inp">
<p>{{inp|titleCase}}</p>

<p>Your rating: {{currentRate}}</p>
<button class='btn btn-primary' (click) = "reload()">submit</button>
<p>4.1 average based on 254 reviews.</p>
<hr style="border:3px solid #f1f1f1">

<div class="row">
  <div class="side">
    <div>5 star</div>
  </div>
  <div class="middle">
    <div class="bar-container">
      <div class="bar-5"></div>
    </div>
  </div>
  <div class="side right">
    <div>150</div>
  </div>
  <div class="side">
    <div>4 star</div>
  </div>
  <div class="middle">
    <div class="bar-container">
      <div class="bar-4"></div>
    </div>
  </div>
  <div class="side right">
    <div>63</div>
  </div>
  <div class="side">
    <div>3 star</div>
  </div>
  <div class="middle">
    <div class="bar-container">
      <div class="bar-3"></div>
    </div>
  </div>
  <div class="side right">
    <div>15</div>
  </div>
  <div class="side">
    <div>2 star</div>
  </div>
  <div class="middle">
    <div class="bar-container">
      <div class="bar-2"></div>
    </div>
  </div>
  <div class="side right">
    <div>6</div>
  </div>
  <div class="side">
    <div>1 star</div>
  </div>
  <div class="middle">
    <div class="bar-container">
      <div class="bar-1"></div>
    </div>
  </div>
  <div class="side right">
    <div>20</div>
  </div>
</div>





<h1></h1>
</body>
</html>
