<form [formGroup]= "form" (ngSubmit)="login()">
    <!-- username or passwrd invalid -->
    <div *ngIf="form.errors" class="alert alert-danger"> username or password is invalid</div>
    
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            formControlName="username"
            id="username" 
            type="text" 
            class="form-control">
            <div *ngIf="username.pending"> checking for uniqueness</div>
            <!--   *ngIf="username.touched  && form.get('username')" -->
            <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
               <div *ngIf="username.errors.required">username is required </div>
               <div *ngIf="username.errors.minlength">username should be min{{" " +username.errors.minlength.requiredLength}} </div>
               <div *ngIf="username.errors.cannotContainSpace">username cannot contain space</div>
               <div *ngIf="username.errors.shouldBeUnique">username already exist</div>
            </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName="password"
            id="password" 
            type="text" 
            class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
